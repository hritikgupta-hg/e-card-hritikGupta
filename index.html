<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
            margin: 0px;
            box-sizing: border-box;
            display: grid;
            align-items: center;
        }
        .container{
            
            width: 30%;
            height: 30%;
            background-image: url("back.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: auto;
            border-radius: 20px;
            position: relative;
        }

        .inner{
            height: 100%;
            border-radius: 20px;
            background-color: rgba(245, 245, 245, 0.144);
            padding:10px;
            color: rgb(212, 209, 209);
            font-family: reggae one;
            
        }

        .DP{
            width: 25%;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
            box-shadow: black 3px 3px 5px;
        }

       .name{
           
           position: absolute;
           right: 20px;
           top: 10px;
       }

       .name h2{
            margin: 0px;
           padding: 0px;
           text-shadow: black 3px 3px ;
       }

       .line{
           height: 1px;
           background-color: rgb(212, 209, 209);
           position:relative;
           border: 1px solid rgb(212, 209, 209);
           
           top: 25px;
       }
       
       
        .contact a{
            letter-spacing: 0.5px;
            text-decoration: none;
            text-shadow: black 5px 5px 5px;
            color: white;  
        }

        
        a:hover{
            text-shadow: none;
        }
        
        a img:hover{
            box-shadow: none;
        }
        .contact .mail{
            position: absolute;
            right:20px;
            top:50px;
        }
        

         .contact .telph{
            position: absolute;
            right:20px;
            bottom: 50px;
        } 

        .contact .telwhatsapp{
            position: absolute;
            right:20px;
            bottom: 20px;
        } 

        .social_logo{
            position: absolute;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
            bottom: 15px;
        }
        .logo{
            width:30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: rgb(8, 8, 8) 2px 2px 3px;
        }

        @media screen and (max-width:450px) {
            .container{
                width: 100%;
            }
            .DP{
                width: 20%;
            }
            .mail_img{
                height: 16px;
            }
            hr{
                display: none;
            }
            .contact a{
                font-size: 14px;
            }
        }

        @media screen and (max-width:850px) and (max-height:450px) {
            .container{
                width: 100%;
                height: 100%;
            }
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            <hr class="line">
            <a href="myimg.jpg" target="_blank"><img src="myimg.jpg" alt="" class="DP"></a>
            <div class="name">
                <h2 >HRITIK GUPTA</h2>
            </div>
            <div class="contact">
                <a class="telph" href="tel: 8279688409"> <img src="call.svg" alt="" height="18px"> 8279688409</a>

                <a class="telwhatsapp" href="tel: 9756983747"> <img src="whatsapp-512.png" alt="" height="18px" width="18px"> 9756983747</a>
                
                <a class="mail" href="mailto: hritikgupta.ktm@gmail.com"> <img src="email_white_48dp.svg" class="mail_img" alt="" height="18px"> hritikgupta.ktm@gmail.com</a>
            </div>
            <div class="social_logo">
                <a href="https://www.instagram.com/hritikgupta.hg/" target="_blank"><img class="logo" src="insta logo.jpg"
                    alt=""></a>
    
                <a href="https://www.facebook.com/hritik.gupta.77770194" target="_blank"><img class="logo" src="facebook logo.png"
                        alt=""></a>
        
                <a href="https://www.linkedin.com/in/hritik-gupta-bbb5401b7/" target="_blank" ><img src="linkedIn logo.png" alt=""
                        class="logo"></a>
                
                <a href="https://twitter.com/hritikgupta_hg" target="_blank"><img src="twitter-logo.png" alt=""
                            class="logo"></a>
            </div>
            <div class="documents">
                <a href="https://drive.google.com/file/d/1IE7o2IhGIFVGmo9mCJWwDbW5-MFJQ4hc/view?usp=sharing"></a>
            </div>
        </div>
    </div>
</body>
</html>
